{% extends "BroadviewCOSS/master.html" %}
{% block content %}
    <div class="app-title">
        <div>
            <h1><i class="fa fa-tasks fa-fw"></i> 任务管理</h1>
            <p></p>
            <p></p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'BroadviewCOSS:index' %}"><i class="fa fa-home fa-lg fa-fw"></i></a></li>
            <li class="breadcrumb-item active"><i class="fa fa-tasks fa-lg fa-fw"></i> 任务管理</li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-title">
                    <p>
                        <a href="{% url 'BroadviewCOSS:add-task' %}">
                            <button class="btn btn-outline-primary">
                                <i class="fa fa-plus-circle fa-fw"></i>添加

                    </p>
                </div>
                <div class="tile-body">
                    <table class="table table-hover table-bordered content-table">
                        <thead>
                            <tr>
                                <th>任务名称</th>
                                <th>任务内容</th>
                                <th>影响的类别</th>
                                <th>影响的主机</th>
                                <th>创建时间</th>
                                <th>最后修改时间</th>
                                <th>创建人</th>
                                <th>操作</th>
                            </tr>

                        <tbody>

                </div>
            </div>
        </div>
